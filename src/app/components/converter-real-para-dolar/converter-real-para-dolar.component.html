
<div class="table-container">
    <div class="text text-light d-flex justify-content-center pb-3">
      <h1 class="text-main">Lista de símbolos</h1>
    </div>
    <div class="container">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 responsive-table"
      >
        <!-- Colunas -->
        <ng-container matColumnDef="dataConversao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Data da Conversão</th>
          <td mat-cell *matCellDef="let element">{{ element.dataConversao }}</td>
        </ng-container>
  
        <ng-container matColumnDef="horaConversao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora da Conversão</th>
          <td mat-cell *matCellDef="let element">{{ element.horaConversao }}</td>
        </ng-container>
        <ng-container matColumnDef="valorInformado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor Informado</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="moedaSeleciona">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Moeda Selecionada</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="resultado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Resultado</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="moedaConvertida">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Moeda Convertida</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="taxa">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Taxa</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Ação</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
  
        <!-- Header e Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
