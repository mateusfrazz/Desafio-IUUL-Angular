
<div class="table-container">
  <div class="text text-light d-flex justify-content-center pb-3">
    <h1 class="text-main">Lista de s√≠mbolos</h1>
  </div>
  <div class="filter">
    <input type="search" class="form-control" id="search" placeholder="Pesquise pelo Codigo ou pelo Nome do local da moeda" (input)="search($event)">
  </div>
  <div class="container">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort (matSortChange)="sortChange($event)"
      class="mat-elevation-z8 responsive-table"
    >
      <!-- Colunas -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
        <td mat-cell *matCellDef="let element">{{ element.code }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Header e Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      [length]="this.listaDeMoedas.length"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
