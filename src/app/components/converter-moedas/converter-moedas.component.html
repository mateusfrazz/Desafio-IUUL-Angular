<div id="conteiner" class="d-flex justify-content-center align-items-center flex-column">
  <div class="text text-center mt-5">
    <h1 class="text-light">Converter Moeda</h1>
  </div>
  <div class="content d-flex justify-content-center align-items-center">
    <div>
      <mat-form-field>
        <mat-label>Moeda Origem</mat-label>
        <select matNativeControl required>
          <option value="volvo">Moeda Origem</option>
        </select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Moeda Destino</mat-label>
        <select matNativeControl required>
          <option value="volvo">Volvo</option>
        </select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Valor</mat-label>
        <input matInput placeholder="" value="Sushi">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Resultado</mat-label>
        <input matInput placeholder="" value="Sushi">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Taxa de Conversão</mat-label>
        <input matInput placeholder="" value="Sushi">
      </mat-form-field>
    </div>
  </div>
  <div class="button">
    <button class="btn btn-success">Calcular Conversão</button>
  </div>
</div>
